<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
    <style> 
    body{
        background-color: rgb(44, 43, 43);
    }
    </style>
</head>
<body>
    <nav>
        <div class="logo">
            <h4>logo</h4>
        </div>
        
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>

        <ul class="navlinks" id="navlinks">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        
        
    </nav>
    <main>
        <section data-index="0" class="home" id="home">
            <h2>Home</h2>
        </section>
        <section data-index="1" class="about" id="about">
            <h2>About</h2>
        </section>
        <section data-index="2" class="portfolio" id="portfolio">
            <h2>Portfolio</h2>
        </section>
        <section data-index="3" class="contact" id="contact">
            <h2>Contact</h2>
        </section>
    </main>
    <script src="nowe2.js"></script>
</body>
</html>
